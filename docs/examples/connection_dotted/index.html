<!DOCTYPE html>
<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

<script type="text/javascript">

var endNode = null;
var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {

     // create the paint area. The id in the constructor must be
     // an existing DIV
	 canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

     // Override the default connection type. This is used during drag&drop operations of ports.
     canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function() {
            // return my special kind of connection
            var con =  new draw2d.Connection({
                "dasharray":"- ",
                "stroke":3
            });
            return con;
        }
     }));

     // create and add two Node which contains Ports (In and OUT)
	 var start  = new draw2d.shape.node.Start({x:50, y:200});
	 var endNode= new draw2d.shape.node.End({x:230, y:300});

	 canvas.add( start);
	 canvas.add( endNode);

	 var msg = new draw2d.shape.note.Markdown({
	   text: "## Dashed Connections\n\n" +
	             "Drag between ports to create dashed lines.\n\n" +
	             "**Valid Patterns:**\n" +
	             "- ` ` (solid)\n" +
	             "- `-` (short dash)\n" +
	             "- `.` (dot)\n" +
	             "- `-.` (dash-dot)\n" +
	             "- `-..` (dash-dot-dot)\n" +
	             "- `. ` (spaced dot)\n" +
	             "- `- ` (spaced dash)\n" +
	             "- `--` (long dash)\n" +
	             "- `- .` (spaced dash-dot)\n" +
	             "- `--.` (long dash-dot)\n" +
	             "- `--..` (long dash-dot-dot)\n\n" +
	             "_See `Line.setDashArray()` for details_",
      x:350,
      y:50,
      width:450,
      height: 400});

	 canvas.add(msg);

	});
</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
    code {
      padding-left: 3px;
      padding-right: 3px;
      background-color: #00000010;
      border-radius: 3px;
      min-width: 20px;
      display: inline-block;
      text-align: center;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
