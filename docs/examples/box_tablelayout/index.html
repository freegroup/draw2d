<!DOCTYPE html>
<html>
<head>
<title>TableLayout Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="TableTestFigure.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#container {
  display: flex;
  flex-direction: column;
  height: 100%;
  margin: 0;
  padding: 0;
}

#toolbar {
  background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
  padding: 8px;
  margin: 0;
  border-bottom: 1px solid #ccc;
  flex-shrink: 0;
}

#toolbar button {
  padding: 5px 15px;
  border: 1px solid #999;
  border-radius: 4px;
  background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
  cursor: pointer;
}

#toolbar button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#toolbar button:hover:not(:disabled) {
  background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
}

#canvas-wrapper {
  flex: 1;
  overflow: auto;
  position: relative;
}

#canvas {
  width: 3000px;
  height: 3000px;
  background-color: #FAFAFA;
}
</style>

<script type="text/javascript">
var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}

document.addEventListener("DOMContentLoaded", function() {
     canvas = new draw2d.Canvas("canvas");
     
     // Listen to command stack changes
     canvas.getCommandStack().addEventListener(function(e) {
       updateButtons();
     });
     updateButtons();

     var figure = new TableTestFigure({x:100, y:100});
     canvas.add( figure);

     /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     /////////////////////////////////////////////////////////////////////
     var msg = new draw2d.shape.note.PostIt({text:"Test page for TableLayout figure a different text length with border-padding"});
     canvas.add(msg, 20,20);


    $('#set-default-name').on('click', function () {
        figure.setText('Hello World');
    });

    $('#set-short-name').on('click', function () {
        figure.setText('Foo');
    });

    $('#set-long-name').on('click', function () {
        figure.setText('The quick brown fox jumped over the lazy dog');
    });
});
</script>

</head>

<body id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
    <span style="margin: 0 10px; border-left: 1px solid #888; height: 20px;"></span>
    <button id="set-default-name">Set Default</button>
    <button id="set-short-name">Set Short Name</button>
    <button id="set-long-name">Set Long Name</button>
  </div>
  <div id="canvas-wrapper">
    <div id="canvas"></div>
  </div>
</body>
</html>
