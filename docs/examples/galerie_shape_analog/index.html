<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


        //
function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}

        var canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

        //
        var router = new draw2d.layout.connection.InteractiveManhattanConnectionRouter();
                [
                    //
                    new draw2d.policy.connection.DragConnectionCreatePolicy({
                        createConnection:function(){
                            return new draw2d.Connection({
                                radius:2,
                                stroke:2,
                                router: router});
                        }
                    }),
                    //
                    new draw2d.policy.connection.OrthogonalConnectionCreatePolicy({
                        createConnection:function(){
                            return new draw2d.Connection({
                                radius:2,
                                stroke:2,
                                router: router});
                       }
                    })
                ])
        );

        canvas.add(new draw2d.shape.analog.OpAmp({x:50,y:50}));

        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.OpAmp"}),200,55);

        var greenOpAmp= new draw2d.shape.analog.OpAmp({
           bgColor:"#a0ffa0",
           angle:90
        });

        canvas.add(greenOpAmp,50,150);
        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.OpAmp (with setBackgroundColor(\"#A0ffA0\"))"}),200,155);

        canvas.add(new draw2d.shape.analog.ResistorBridge({x:50,y:250}));
        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.ResistorBridge", x:200, y:250}));

        canvas.add(new draw2d.shape.analog.VoltageSupplyHorizontal(),50,350);
        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.VoltageSupplyHorizontal"}),200,355);

        canvas.add(new draw2d.shape.analog.VoltageSupplyVertical(),50,450);
        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.VoltageSupplyVertical"}),200,455);

        canvas.add(new draw2d.shape.analog.ResistorVertical(),50,550);
        canvas.add(new draw2d.shape.basic.Label({text:"draw2d.shape.analog.ResistorVertical"}),200,555);

});
</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;  /* Verhindert Body/Window Scroll */
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>
</head>

<body>
<div id="container">
  <div id="toolbar">
  <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
  <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
</div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
