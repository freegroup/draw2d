<!DOCTYPE html>
<html>
<head>
  <title>Raft Composite Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #canvasArea {
      flex: 1;
      overflow: auto;
      background-color: #f8f7f7;
      position: relative;
    }
    #gfx_holder {
      min-width: 1500px;
      min-height: 1500px;
      width: 1500px;
      height: 1500px;
    }
    #jsonPanel {
      flex-shrink: 0;
      width: 450px;
      background: white;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #jsonHeader {
      padding: 8px 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 13px;
    }
    #json {
      flex: 1;
      overflow: auto;
      padding: 10px;
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre;
    }
  </style>

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>
  <script src="CardRaft.js"></script>

  <script type="text/javascript">
    let canvas;

    function undo() {
      canvas.getCommandStack().undo();
    }

    function redo() {
      canvas.getCommandStack().redo();
    }

    function updateButtons() {
      document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
      document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
    }

    function displayJSON(canvas) {
      const writer = new draw2d.io.json.Writer();
      writer.marshal(canvas, function(json) {
        document.getElementById("json").textContent = JSON.stringify(json, null, 2);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      canvas = new draw2d.Canvas("gfx_holder");
      canvas.setScrollArea("#canvasArea");
      canvas.installEditPolicy(new draw2d.policy.canvas.FadeoutDecorationPolicy());

      canvas.add(new draw2d.shape.basic.Oval({width: 80, height: 30, x: 50, y: 50}));
      canvas.add(new draw2d.shape.basic.Circle({radius: 40, x: 50, y: 150}));
      canvas.add(new draw2d.shape.basic.Rectangle({width: 80, height: 40, x: 50, y: 300}));
      canvas.add(new draw2d.shape.composite.Raft({width: 200, height: 150, x: 250, y: 150}));
      canvas.add(new CardRaft({width: 200, height: 150, x: 250, y: 350}));

      // Display initial JSON
      displayJSON(canvas);

      // Listen to command stack changes
      canvas.getCommandStack().addEventListener(function(e) {
        if (e.isPostChangeEvent()) {
          displayJSON(canvas);
          updateButtons();
        }
      });

      updateButtons();
    });
  </script>
</head>

<body>
  <div id="container">
    <div id="toolbar">
      <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
      <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
    </div>
    <div id="content">
      <div id="canvasArea">
        <div id="gfx_holder"></div>
      </div>
      <div id="jsonPanel">
        <div id="jsonHeader">JSON Document</div>
        <pre id="json"></pre>
      </div>
    </div>
  </div>
</body>
</html>
