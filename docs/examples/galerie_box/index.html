<!DOCTYPE html>
<html>
<head>
  <title>Box Layout Galerie</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; 
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>

<script type="text/javascript">
var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}

document.addEventListener("DOMContentLoaded", function() {
    canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

    var vbox = new draw2d.shape.box.VBox({stroke:2, bgColor:"#f0f0f0"});
    vbox.add(new draw2d.shape.basic.Label({text:"VBox Header", bold:true}));
    vbox.add(new draw2d.shape.basic.Label({text:"Item 1"}));
    vbox.add(new draw2d.shape.basic.Label({text:"Item 2"}));
    vbox.add(new draw2d.shape.basic.Label({text:"Item 3"}));
    vbox.setGap(5);
    canvas.add(vbox, 50, 50);

    var hbox = new draw2d.shape.box.HBox({stroke:2, bgColor:"#e0f0e0"});
    hbox.add(new draw2d.shape.basic.Label({text:"A"}));
    hbox.add(new draw2d.shape.basic.Label({text:"B"}));
    hbox.add(new draw2d.shape.basic.Label({text:"C"}));
    hbox.setGap(10);
    canvas.add(hbox, 250, 50);

    var gridbox = new draw2d.shape.box.GridBox({
        rows:"pref, pref, pref",
        columns:"pref, grow",
        stroke:2,
        bgColor:"#e0e0f0"
    });
    gridbox.add(new draw2d.shape.basic.Label({text:"Key 1"}), {row:0, col:0});
    gridbox.add(new draw2d.shape.basic.Label({text:"Value 1", resizeable:true}), {row:0, col:1});
    gridbox.add(new draw2d.shape.basic.Label({text:"Key 2"}), {row:1, col:0});
    gridbox.add(new draw2d.shape.basic.Label({text:"Value 2"}), {row:1, col:1});
    gridbox.add(new draw2d.shape.basic.Label({text:"Key 3"}), {row:2, col:0});
    gridbox.add(new draw2d.shape.basic.Label({text:"Value 3"}), {row:2, col:1});
    canvas.add(gridbox, 50, 200);

    var outer = new draw2d.shape.box.VBox({stroke:2, bgColor:"#f0e0e0"});
    outer.add(new draw2d.shape.basic.Label({text:"Nested Boxes", bold:true}));
    
    var inner = new draw2d.shape.box.HBox({stroke:1, bgColor:"#ffffff"});
    inner.add(new draw2d.shape.basic.Label({text:"Left"}));
    inner.add(new draw2d.shape.basic.Label({text:"Right"}));
    inner.setGap(5);
    
    outer.add(inner);
    outer.add(new draw2d.shape.basic.Label({text:"Footer"}));
    outer.setGap(5);
    canvas.add(outer, 250, 200);

});
</script>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
