<!DOCTYPE html>
<html>
<head>
  <title>Triangle Figure - Custom Shape Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>
  <script src="TriangleFigure.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    #toolbar button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar button:hover:not(:disabled) {
      background: #e8e8e8;
    }

    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #canvasWrapper {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    #gfx_holder {
      width: 3000px;
      height: 3000px;
    }
  </style>

  <script type="text/javascript">
    let canvas;

    document.addEventListener("DOMContentLoaded", function () {
      canvas = new draw2d.Canvas("gfx_holder");

      // Add triangle
      var triangle = new TriangleFigure({x: 100, y: 100, width: 100, height: 140});
      canvas.add(triangle);

      // Add documentation note
      var msg = new draw2d.shape.note.PostIt({
        text: "Simple example how to create your own vector figure"
      });
      canvas.add(msg, 20, 20);

      // Update toolbar button states
      updateToolbarButtons();

      // Listen to command stack changes
      canvas.getCommandStack().addEventListener(function(e) {
        updateToolbarButtons();
      });
    });

    function undo() {
      canvas.getCommandStack().undo();
    }

    function redo() {
      canvas.getCommandStack().redo();
    }

    function updateToolbarButtons() {
      const undoBtn = document.getElementById('undoBtn');
      const redoBtn = document.getElementById('redoBtn');
      
      if (undoBtn && redoBtn) {
        undoBtn.disabled = !canvas.getCommandStack().canUndo();
        redoBtn.disabled = !canvas.getCommandStack().canRedo();
      }
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="toolbar">
      <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
      <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
    </div>
    <div id="canvasWrapper">
      <div id="gfx_holder"></div>
    </div>
  </div>
</body>
</html>
