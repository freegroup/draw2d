<!DOCTYPE html>
<html>
<head>
  <title>Slider with Pie Chart</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>
  <script src="MySlider.js"></script>
  <script src="MyPie.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    #toolbar button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar button:hover:not(:disabled) {
      background: #e8e8e8;
    }

    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #canvasWrapper {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    #gfx_holder {
      width: 3000px;
      height: 3000px;
    }
  </style>

  <script type="text/javascript">
    let canvas;

    function createConnection(sourcePort, targetPort) {
      var conn = new draw2d.Connection({
        source: sourcePort,
        target: targetPort,
        router: new draw2d.layout.connection.InteractiveManhattanConnectionRouter()
      });

      conn.setOutlineStroke(1);
      conn.setOutlineColor("#303030");
      conn.attr({stroke: 5, color: '#00A8F0', radius: 20});

      return conn;
    }

    document.addEventListener("DOMContentLoaded", function () {
      canvas = new draw2d.Canvas("gfx_holder");
      canvas.installEditPolicy(new draw2d.policy.canvas.FadeoutDecorationPolicy());
      canvas.installEditPolicy(new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: createConnection
      }));

      var pie = new MyPie({diameter: 200});
      var slider1 = new MySlider();
      var slider2 = new MySlider();
      var slider3 = new MySlider();

      canvas.add(pie, 420, 160);
      canvas.add(slider1, 100, 150);
      canvas.add(slider2, 100, 253);
      canvas.add(slider3, 100, 350);

      // Create connections
      var c = createConnection(slider1.getPort("output0"), pie.getPort("input0"));
      canvas.add(c);

      c = createConnection(slider2.getPort("output0"), pie.getPort("input1"));
      canvas.add(c);

      c = createConnection(slider3.getPort("output0"), pie.getPort("input2"));
      canvas.add(c);

      slider1.setColor(pie.COLORS[0]);
      slider2.setColor(pie.COLORS[1]);
      slider3.setColor(pie.COLORS[2]);

      slider1.setValue(70);
      slider2.setValue(44);
      slider3.setValue(4);

      // Add documentation note
      var msg = new draw2d.shape.note.PostIt({
        text: "Simple experiment with 3 slider,\nConnections and a Pie chart."
      });
      canvas.add(msg, 20, 20);

      // Update toolbar button states
      updateToolbarButtons();

      // Listen to command stack changes
      canvas.getCommandStack().addEventListener(function(e) {
        updateToolbarButtons();
      });
    });

    function undo() {
      canvas.getCommandStack().undo();
    }

    function redo() {
      canvas.getCommandStack().redo();
    }

    function updateToolbarButtons() {
      const undoBtn = document.getElementById('undoBtn');
      const redoBtn = document.getElementById('redoBtn');
      
      if (undoBtn && redoBtn) {
        undoBtn.disabled = !canvas.getCommandStack().canUndo();
        redoBtn.disabled = !canvas.getCommandStack().canRedo();
      }
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="toolbar">
      <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
      <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
    </div>
    <div id="canvasWrapper">
      <div id="gfx_holder"></div>
    </div>
  </div>
</body>
</html>
