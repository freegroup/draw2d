<!DOCTYPE html>
<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

<script type="text/javascript">

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {


	     // Create the paint area. The id in the constructor must be
	     // an existing DIV
		 canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

	     // create and add two nodes which contains Ports (In and OUT)
	     //
		 let start = new draw2d.shape.node.Start({x:50, y:250});
		 let end   = new draw2d.shape.node.End({x:430, y:150});

		 // ...add it to the canvas
		 canvas.add( start);
		 canvas.add( end);

		 // Create a Connection and connect the Start and End node
		 //
		 let c = new draw2d.Connection({
		     sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
		     targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
		     source: start.getOutputPort(0),
		     target:end.getInputPort(0)
		 });

		 // and finally add the connection to the canvas
		 canvas.add(c);

	     c.toFront();

		 // Add another source/target/connection combination with
		 // another connection router
		 // create and add two nodes which contains Ports (In and OUT)
     //
		 start = new draw2d.shape.node.Start({x:50, y:450});
		 end   = new draw2d.shape.node.End({x:430, y:350});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
         targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 // override the color of the target decorator
		 c.getTargetDecorator().setColor('#FF0000')
		 canvas.add(c);

		 // Add a third connection with DoubleBarDecorator
		 //
		 start = new draw2d.shape.node.Start({x:50, y:650});
		 end   = new draw2d.shape.node.End({x:430, y:550});
		 canvas.add( start);
		 canvas.add( end);

		 let colorDeco = new draw2d.decoration.connection.ArrowDecorator()
		 colorDeco.setBackgroundColor("#FF0000")
		 c = new draw2d.Connection({
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.DoubleBarDecorator(),
         targetDecorator: colorDeco,
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 canvas.add(c);

		 /////////////////////////////////////////////////////////////////////
		 // RIGHT SIDE: Same connections but with thick stroke (stroke: 5)
		 /////////////////////////////////////////////////////////////////////

		 // Thick stroke version of first connection
		 start = new draw2d.shape.node.Start({x:550, y:250});
		 end   = new draw2d.shape.node.End({x:930, y:150});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
		     targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
		     source: start.getOutputPort(0),
		     target:end.getInputPort(0)
		 });
		 canvas.add(c);
	     c.toFront();

		 // Thick stroke version of second connection
		 start = new draw2d.shape.node.Start({x:550, y:450});
		 end   = new draw2d.shape.node.End({x:930, y:350});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
         targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 c.getTargetDecorator().setColor('#FF0000')
		 canvas.add(c);

		 // Thick stroke version of third connection with DoubleBarDecorator
		 start = new draw2d.shape.node.Start({x:550, y:650});
		 end   = new draw2d.shape.node.End({x:930, y:550});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.DoubleBarDecorator(),
         targetDecorator: new draw2d.decoration.connection.ArrowDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 canvas.add(c);

		 /////////////////////////////////////////////////////////////////////
		 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
		 /////////////////////////////////////////////////////////////////////

		 let msg = new draw2d.shape.note.PostIt({text:"Connection Decorators:\nAdd visual markers to connection endpoints.\n\nAvailable decorators:\n• Bar, DoubleBar\n• Arrow, Diamond\n• Circle, OpenArrow\n\nUseful for:\n• ER diagrams\n• State machines\n• UML diagrams"});
		 canvas.add(msg, 20,20);

		 $("body").scrollTop(0)
		          .scrollLeft(0);
});

</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
