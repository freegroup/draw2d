<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./css/example.css" />
















    <script src="../../dist/draw2d.js"></script>

<script type="text/javascript">

// the document to load....in this case a simple JSON Object
var jsonDocument =
    [
      {
        "type": "draw2d.shape.basic.Oval",
        "id": "5b4c74b0-96d1-1aa3-7eca-bbeaed5fffd7",
        "x": 237,
        "y": 236,
        "width": 93,
        "height": 38
      },
      {
        "type": "draw2d.shape.basic.Rectangle",
        "id": "354fa3b9-a834-0221-2009-abc2d6bd852a",
        "x": 225,
        "y": 97,
        "width": 201,
        "height": 82,
        "radius": 2
      },
      {
        "type": "draw2d.shape.basic.Rectangle",
        "id": "ebfb35bb-5767-8155-c804-14bda7759dc2",
        "x": 72,
        "y": 45,
        "width": 50,
        "height": 50,
        "radius": 2
      }
    ];

document.addEventListener("DOMContentLoaded",function () {


  // create the canvas for the user interaction
  //
  var canvas = new draw2d.Canvas("gfx_holder");

  // unmarshal the JSON document into the canvas
  // (load)
  var reader = new draw2d.io.json.Reader();
  reader.unmarshal(canvas, jsonDocument);

  // display the SVG into the preview DIV
  //
  showSVG(canvas);

  // add an event listener to the Canvas for change notifications.
  // We just dump the current canvas document into the DIV
  //
  canvas.getCommandStack().addEventListener(function(e){
      if(e.isPostChangeEvent()){
         showSVG(canvas);
      }
  });
});

function showSVG(canvas){
    var writer = new draw2d.io.svg.Writer();
    writer.marshal(canvas,function(svg){
      document.querySelectorAll("#log").textContent=svg;
    });
}

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>

<pre id="log" style="overflow:auto;position:absolute; top:10px; right:10px; width:450; height:500;background:white;border:1px solid gray">
</pre>
</body>
</html>
