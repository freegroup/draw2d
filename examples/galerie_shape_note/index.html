<!DOCTYPE html>
<html>
<head>
<title>Gallery: Note Shapes</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

<script type="text/javascript">

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}

document.addEventListener("DOMContentLoaded", function () {

  canvas = new draw2d.Canvas("gfx_holder");
  canvas.setScrollArea("#gfx_holder");
  
  canvas.getCommandStack().addEventListener(function(e) {
    updateButtons();
  });
  updateButtons();

  // PostIt - Classic sticky note
  let postit1 = new draw2d.shape.note.PostIt({
    x: 50, 
    y: 50, 
    text: "PostIt Note\n\nA classic sticky note for quick annotations and reminders."
  });
  canvas.add(postit1);

  // PostIt with custom color
  let postit2 = new draw2d.shape.note.PostIt({
    x: 280, 
    y: 150, 
    text: "Custom Color\n\nYou can customize the background color of PostIt notes.",
    color: "#000000",
    bgColor: "#FFB6C1"
  });
  canvas.add(postit2);

  // Markdown - Rich text note
  let markdown1 = new draw2d.shape.note.Markdown({
    x: 50, 
    y: 230, 
    width: 350, 
    height: 280,
    markdown: `# Markdown Note

Full **Markdown** support for rich text annotations!

## Features

- **Bold**, *italic*, ~~strikethrough~~
- Lists (ordered & unordered)
- Code blocks with syntax highlighting
- Links: [draw2d.org](https://draw2d.org)
- Tables, quotes, and more

## Code Example

\`\`\`javascript
let figure = new draw2d.shape.note.Markdown({
  markdown: "# Hello World"
});
\`\`\`
`
  });
  canvas.add(markdown1);

  // Markdown with custom styling
  let markdown2 = new draw2d.shape.note.Markdown({
    x: 510, 
    y: 230, 
    width: 350, 
    height: 280,
    bgColor: "#E8F5E9",
    markdown: `# Use Cases

## Documentation
Document your diagrams with rich text explanations.

## Technical Notes
\`\`\`python
def calculate(x, y):
    return x + y
\`\`\`

## Lists & Tables
| Feature | Support |
|---------|---------|
| Text    | ✓       |
| Code    | ✓       |
| Links   | ✓       |
`
  });
  canvas.add(markdown2);

  // Info header
  let header = new draw2d.shape.note.PostIt({
    text: "Gallery: Note Shapes\n\nPostIt: Simple sticky notes\nMarkdown: Rich text with full Markdown support",
    x: 510,
    y: 50,
    fontColor: "#000000",
    bgColor: "#FFF9C4"
  });
  canvas.add(header);

});

</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
