<!DOCTYPE html>
<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="./lib/jquery.contextmenu.js"></script>

  <script src="../draw2d.js"></script>

  <script src="MyConnection.js"></script>

<script type="text/javascript">

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {

     // create the paint area. The id in the constructor must be
     // an existing DIV
	 canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();
     canvas.installEditPolicy(new draw2d.policy.canvas.FadeoutDecorationPolicy());
     canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function(){
            return new MyConnection();
        }
     }));

     // create and add two Node which contains Ports (In and OUT)
	 var start = new draw2d.shape.node.Start({x:50, y:450});
	 var end   = new draw2d.shape.node.End({x:230, y:150});

	 canvas.add( start);
	 canvas.add( end);

	 // Create a Connection and connect he Start and End node
	 //
	 var c = new MyConnection({
	     source:start.getOutputPort(0),
	     target:end.getInputPort(0)
	 });
	 canvas.add(c);

	 /////////////////////////////////////////////////////////////////////
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 /////////////////////////////////////////////////////////////////////

	 var msg = new draw2d.shape.note.Markdown({
	     text: "### jQuery HTML Context Menu\n\n" +
	           "Right-click on the **connection** to open a jQuery-based HTML context menu.\n\n" +
	           "**Features:**\n" +
	           "- Change connection color\n" +
	           "- Delete connection\n" +
	           "- Trigger custom actions via callbacks\n" +
	           "- Modify object properties\n\n" +
	           "*This demonstrates how to integrate standard jQuery menus with draw2d connections.*",
	     width: 300,
	     height: 250
	 });
	 canvas.add(msg, 20, 20);

	 $("body").scrollTop(0)
	          .scrollLeft(0);
	});
</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
