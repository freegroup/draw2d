<!DOCTYPE html>
﻿<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>


<script type="text/javascript">

	var canvas;



	function undo() {


	  canvas.getCommandStack().undo();


	}



	function redo() {


	  canvas.getCommandStack().redo();


	}



	function updateButtons() {


	  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();


	  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();


	}



	document.addEventListener("DOMContentLoaded",function() {

		// create the canvas for the user interaction
		//
		canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

		var rect1 = new draw2d.shape.basic.Rectangle({
			x: 350,
			y: 50,
			width: 120,
			height: 50,
			bgColor: '#3366FF'
		});
		var rect2 = new draw2d.shape.basic.Rectangle({
			x: 50,
			y: 150,
			width: 120,
			height: 50,
			bgColor: '#3366FF'
		});

		rect1.createPort("input", new draw2d.layout.locator.LeftLocator(rect1));
		canvas.add(rect1);

		rect2.createPort("output", new draw2d.layout.locator.RightLocator(rect2));
		canvas.add(rect2);


		var c = new draw2d.Connection({
			source: rect2.getOutputPort(0),
			target: rect1.getInputPort(0),
			router: new draw2d.layout.connection.InteractiveManhattanConnectionRouter()
		});


		// you can set the vertices of the connection via API. But normally this is
		// happen by the user or by reading the JSON file via a draw2d.io.Reader.
		// .... anyway - it is possible via API too.
		//
		c.setVertices([{
			x: 350,
			y: 75
		}, {
			x: 194,
			y: 75
		}, {
			x: 194,
			y: 175
		}, {
			x: 170,
			y: 175
		}]);

		canvas.add(c);
	});


</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
