    <SCRIPT src="../../../dist/draw2d.js"></SCRIPT>

	<SCRIPT src="DblClickCanvasPolicy.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {


     var canvas = new draw2d.Canvas("gfx_holder");

    // install the "rotation" behaviour with a plugable policy
    //
    canvas.installEditPolicy(new DblClickCanvasPolicy());

     var figure = new draw2d.shape.basic.Rectangle({width:90, height:50});
     canvas.add( figure,150,150);

	 /////////////////////////////////////////////////////////////////////
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 /////////////////////////////////////////////////////////////////////
	 var arrowLeft = new draw2d.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#0d0d0d");
	 canvas.add(arrowLeft, 250,160);

	 var msg = new draw2d.shape.note.PostIt({text:"Double click on the box to rotate them by 90 degree increments.\nNo magic, just to show the usage for a click event."});
	 canvas.add(msg, 20,20);
});
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
