<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="TableTestFigure.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#container {
  display: flex;
  flex-direction: column;
  height: 100%;
  margin: 0;
  padding: 0;
}

#toolbar {
  background: #cecece;
  background: linear-gradient(to bottom, #cecece 0%, #a8a8a8 100%);
  padding: 8px;
  margin: 0;
  border-bottom: 1px solid #515151;
  flex-shrink: 0;
}

#canvas-wrapper {
  flex: 1;
  overflow: auto;
  position: relative;
}

#canvas {
  width: 3000px;
  height: 3000px;
  background-color: #FAFAFA;
}
</style>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


     var canvas = new draw2d.Canvas("canvas");

     var figure = new TableTestFigure({x:100, y:100});
     canvas.add( figure);

     /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     /////////////////////////////////////////////////////////////////////
     var msg = new draw2d.shape.note.PostIt({text:"Test page for TableLayout figure a different text length with border-padding"});
     canvas.add(msg, 20,20);


    $('#set-default-name').on('click', function () {
        figure.setText('Hello World');
    });

    $('#set-short-name').on('click', function () {
        figure.setText('Foo');
    });

    $('#set-long-name').on('click', function () {
        figure.setText('The quick brown fox jumped over the lazy dog');
    });
});
</script>

</head>

<body id="container">
  <div id="toolbar">
    <button id="set-default-name">Set Default</button>
    <button id="set-short-name">Set Short Name</button>
    <button id="set-long-name">Set Long Name</button>
  </div>
  <div id="canvas-wrapper">
    <div id="canvas"></div>
  </div>
</body>
</html>
