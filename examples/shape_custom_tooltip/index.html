<!DOCTYPE html>
<html>
<head>
  <title>Basic Tooltip Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #f0f0f0;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

  <link type="text/css" rel="stylesheet" href="./css/tooltip.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>
  <script src="TooltipFigure.js"></script>

  <script type="text/javascript">
    let canvas;

    function undo() {
      canvas.getCommandStack().undo();
    }

    function redo() {
      canvas.getCommandStack().redo();
    }

    function updateButtons() {
      document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
      document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
    }

    document.addEventListener("DOMContentLoaded", function () {
      canvas = new draw2d.Canvas("gfx_holder");
      canvas.setScrollArea("#gfx_holder");

      canvas.add(new TooltipFigure({x: 100, y: 300}));
      canvas.add(new TooltipFigure({x: 150, y: 100}));
      canvas.add(new TooltipFigure({x: 200, y: 260}));

      // Add documentation note
      const msg = new draw2d.shape.note.PostIt({
        text: "The shapes below show a tooltip on mouse over.\nThis is a good example how to implement your own tooltips."
      });
      canvas.add(msg, 20, 20);

      // Listen to command stack changes
      canvas.getCommandStack().addEventListener(function(e) {
        updateButtons();
      });

      updateButtons();
    });
  </script>
</head>

<body>
  <div id="container">
    <div id="toolbar">
      <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
      <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
    </div>
    <div id="scrollarea">
      <div id="gfx_holder"></div>
    </div>
  </div>
</body>
</html>
