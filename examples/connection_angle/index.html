<!DOCTYPE html>
<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./css/example.css" />

    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.js"></script>


    <script src="../draw2d.js"></script>

<script type="text/javascript">

var createConnection=function(){
    var connection = new draw2d.Connection();
    var locator = new draw2d.layout.locator.ParallelMidpointLocator();
    var label = new draw2d.shape.basic.Label({text:"I'm a Label"});
    label.setColor(null);
    label.setFontColor("#0d0d0d");

    connection.add(label, locator);
    connection.on("routed",function(){
        label.setText((connection.getAngle()|0)+ " Degree");
    });
    connection.setStroke(2);
    connection.setOutlineStroke(1);
    connection.setOutlineColor("#303030");
    connection.setRouter(null);
    connection.setColor("#91B93E");
    return connection;
};

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {

	     // Create the paint area. The id in the constructor must be
	     // an existing DIV
		 canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();
        // Override the default connection type. This is used during drag&drop operations of ports.
        canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
            createConnection: createConnection
        }));

         // create and add two nodes which contains Ports (In and OUT)
	     //
		 var start = new draw2d.shape.node.Start({x:50, y:250});
		 var end   = new draw2d.shape.node.End({x:430, y:150});

		 // ...add it to the canvas
		 canvas.add( start);
		 canvas.add( end);

		 // Create a Connection and connect the Start and End node
		 //
		 var c = createConnection();
         c.setSource(start.getOutputPort(0));
         c.setTarget(end.getInputPort(0));

		 // and finally add the connection to the canvas
		 canvas.add(c);

		 /////////////////////////////////////////////////////////////////////
		 // this is the text in the upper left corner
		 /////////////////////////////////////////////////////////////////////
		 var msg = new draw2d.shape.note.PostIt({text:"Move the start or destination figure to update the label.\nThe label is always readable and isn't upside down in any cases."});
		 canvas.add(msg, 20,20);
});

</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
