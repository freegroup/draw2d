<!DOCTYPE html>
<html>
<head>
<title>Timer Edge Figure Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />
  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

	<script src="TimerFigure.js"></script>

<script type="text/javascript">

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}

document.addEventListener("DOMContentLoaded",function () {

     canvas = new draw2d.Canvas("gfx_holder");
     canvas.setScrollArea("#gfx_holder");
     
     canvas.getCommandStack().addEventListener(function(e) {
       updateButtons();
     });
     updateButtons();

     var figure = new TimerFigure({x:150, y:150});
     canvas.add( figure);

     /////////////////////////////////////////////////////////////////////
     // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
     /////////////////////////////////////////////////////////////////////
     var msg = new draw2d.shape.note.PostIt({text:"SetFigure with internal timer and draw2d.geo utilities.\nRotating line follows the rectangle edge and extends 3px beyond.\nDrag&Drop me around."});
     canvas.add(msg, 20,20);
});
</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
