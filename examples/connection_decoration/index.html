<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

<script type="text/javascript">

let canvas = null;

document.addEventListener("DOMContentLoaded",function () {


	     // Create the paint area. The id in the constructor must be
	     // an existing DIV
		 canvas = new draw2d.Canvas("gfx_holder");

	     // create and add two nodes which contains Ports (In and OUT)
	     //
		 let start = new draw2d.shape.node.Start({x:50, y:250});
		 let end   = new draw2d.shape.node.End({x:430, y:150});

		 // ...add it to the canvas
		 canvas.add( start);
		 canvas.add( end);

		 // Create a Connection and connect the Start and End node
		 //
		 let c = new draw2d.Connection({
		     sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
		     targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
		     source: start.getOutputPort(0),
		     target:end.getInputPort(0)
		 });

		 // and finally add the connection to the canvas
		 canvas.add(c);

	     c.toFront();

		 // Add another source/target/connection combination with
		 // another connection router
		 // create and add two nodes which contains Ports (In and OUT)
     //
		 start = new draw2d.shape.node.Start({x:50, y:450});
		 end   = new draw2d.shape.node.End({x:430, y:350});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
         targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 // override the color of the target decorator
		 c.getTargetDecorator().setColor('#FF0000')
		 canvas.add(c);

		 // Add a third connection with DoubleBarDecorator
		 //
		 start = new draw2d.shape.node.Start({x:50, y:650});
		 end   = new draw2d.shape.node.End({x:430, y:550});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.DoubleBarDecorator(),
         targetDecorator: new draw2d.decoration.connection.ArrowDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 canvas.add(c);

		 /////////////////////////////////////////////////////////////////////
		 // RIGHT SIDE: Same connections but with thick stroke (stroke: 5)
		 /////////////////////////////////////////////////////////////////////

		 // Thick stroke version of first connection
		 start = new draw2d.shape.node.Start({x:550, y:250});
		 end   = new draw2d.shape.node.End({x:930, y:150});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
		     targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
		     source: start.getOutputPort(0),
		     target:end.getInputPort(0)
		 });
		 canvas.add(c);
	     c.toFront();

		 // Thick stroke version of second connection
		 start = new draw2d.shape.node.Start({x:550, y:450});
		 end   = new draw2d.shape.node.End({x:930, y:350});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.BarDecorator(),
         targetDecorator: new draw2d.decoration.connection.DiamondDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 c.getTargetDecorator().setColor('#FF0000')
		 canvas.add(c);

		 // Thick stroke version of third connection with DoubleBarDecorator
		 start = new draw2d.shape.node.Start({x:550, y:650});
		 end   = new draw2d.shape.node.End({x:930, y:550});
		 canvas.add( start);
		 canvas.add( end);

		 c = new draw2d.Connection({
		     stroke: 5,
		     router:new draw2d.layout.connection.DirectRouter(),
         sourceDecorator: new draw2d.decoration.connection.DoubleBarDecorator(),
         targetDecorator: new draw2d.decoration.connection.ArrowDecorator(),
         source: start.getOutputPort(0),
         target:end.getInputPort(0)
		 });
		 canvas.add(c);

		 /////////////////////////////////////////////////////////////////////
		 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
		 /////////////////////////////////////////////////////////////////////

		 let msg = new draw2d.shape.note.PostIt({text:"Add to the standard connector some endpoint decorations."});
		 canvas.add(msg, 20,20);

		 $("body").scrollTop(0)
		          .scrollLeft(0);
});

</script>

</head>

<body>

   <div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px; ">
   </div>

</body>
</html>
