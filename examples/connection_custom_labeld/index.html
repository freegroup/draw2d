<!DOCTYPE html>
﻿<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link type="text/css" rel="stylesheet" href="./css/example.css" />

    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.js"></script>

    <script src="../draw2d.js"></script>

    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-select.js"></script>

    <script src="./LabelConnection.js"></script>

<script type="text/javascript">

var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {

       var draw2DCanvas = new draw2d.Canvas("gfx_holder");
       draw2DCanvas.setScrollArea($(window));


       //Creating Rectangle 1
       var rect1    = new draw2d.shape.basic.Rectangle({x:50, y:50, width:120,  height:50, bgColor:'#3366FF' });
       var textFig1 = new draw2d.shape.basic.Label({text:'Step-1', stroke:0});

       var rect2    = new draw2d.shape.basic.Rectangle({x:350, y:350, width:120,  height:50, bgColor:'#3366FF' });
       var textFig2 = new draw2d.shape.basic.Label({text:'Step-2', stroke:0});


       rect1.createPort("hybrid", new draw2d.layout.locator.BottomLocator(rect1));
       rect1.add(textFig1, new draw2d.layout.locator.CenterLocator(rect1));
       insertChildShape(rect1);
       draw2DCanvas.add(rect1);



       rect2.createPort("hybrid", new draw2d.layout.locator.RightLocator(rect2));
       rect2.add(textFig2, new draw2d.layout.locator.CenterLocator(rect2));
       insertChildShape(rect2);
       draw2DCanvas.add(rect2);

       //Creating LabelConnection
       var c = new LabelConnection({
           text: "Label Connection",
           fontSize:16,
           bgColor:"#eeeeee",
           source:rect1.getHybridPort(0),
           target:rect2.getHybridPort(0)
       });

       insertChildShape(c.label);
       draw2DCanvas.add(c);

   });

   function insertChildShape(shapeObj) {
       var imgGear = new draw2d.shape.icon.Gear({width:20, height:20});
       shapeObj.add(imgGear, new draw2d.layout.locator.TopLocator(shapeObj));

       //seting Click event on Child Shape
       imgGear.on("click", function () {
           alert('Image Shape Clicked');
       });

       //seting Click event on Child Shape
       shapeObj.on("click",function () {
           alert('Parent Shape Clicked');
       });
   }

</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
