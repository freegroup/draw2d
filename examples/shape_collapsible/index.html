<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./css/example.css" />




    <SCRIPT src="../../lib/raphael.js"></SCRIPT>







    <SCRIPT src="../../lib/Class.js"></SCRIPT>

    <SCRIPT src="../../lib/pathfinding-browser.min.js"></SCRIPT>

    <SCRIPT src="../../dist/draw2d.js"></SCRIPT>

    <SCRIPT src="./CollapsibleLocator.js"></SCRIPT>
    <SCRIPT src="./CollapsibleInputLocator.js"></SCRIPT>
    <SCRIPT src="./CollapsibleOutputLocator.js"></SCRIPT>
    <SCRIPT src="./CollapsibleShape.js"></SCRIPT>


<script type="text/javascript">
document.addEventListener("DOMContentLoaded",function () {

	  var canvas = new draw2d.Canvas("gfx_holder");
      canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function(){
            var connection = new draw2d.Connection({
                stroke:3,
                outlineStroke:1,
                outlineColor:"#303030",
                color:"91B93E",
//            router:new draw2d.layout.connection.ManhattanConnectionRouter()
                router:new draw2d.layout.connection.SplineConnectionRouter()
            });
            return connection;
        }
    }));


    var figure = new CollapsibleShape({x:150, y:150});
	  canvas.add( figure);

      var figure = new CollapsibleShape({x:750, y:250});
      canvas.add( figure);


    var msg = new draw2d.shape.note.PostIt({text:"connect the shapes with connection by drag&drop a port.\nExpand and collapse the shape after this to see how the port locator is working"});
    canvas.add(msg, 20,20);


});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
</html>
