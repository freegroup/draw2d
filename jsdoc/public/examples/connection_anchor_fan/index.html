<!DOCTYPE html>
﻿<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./css/example.css" />

    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.js"></script>

    <script src="../draw2d.js"></script>

    <script src="document.js"></script>

<script type="text/javascript">

	var canvas;



	function undo() {


	  canvas.getCommandStack().undo();


	}



	function redo() {


	  canvas.getCommandStack().redo();


	}



	function updateButtons() {


	  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();


	  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();


	}



	document.addEventListener("DOMContentLoaded",function() {

		// create the canvas for the user interaction
		//
		canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();
		// Override the default connection type. This is used during drag&drop operations of ports.
		canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
			createConnection: function() {
				return new draw2d.Connection({
					outlineStroke:1,
					outlineColor:"#303030",
					stroke:2,
					radius:10,
					color:"#00a8f0",
					router:null
				});
			}
		}));

		// unmarshal the JSON document into the canvas
		// (load)
		var reader = new draw2d.io.json.Reader();
		reader.unmarshal(canvas, jsonDocument);

    // tweak the loaded ports and set a anchor implementation for this
    //
    canvas.getFigures().each(function(i,f){
        f.getPorts().each(function(i,port){
            port.setConnectionAnchor(new draw2d.layout.anchor.FanConnectionAnchor(port));
        });
    });

 		// display the JSON document in the preview DIV
		//
		displayJSON(canvas);

		// add an event listener to the Canvas for change notifications.
		// We just dump the current canvas document into the DIV
		//
		canvas.getCommandStack().addEventListener(function(e) {
			if (e.isPostChangeEvent()) {
				displayJSON(canvas);
			}
		});
	});

	function displayJSON(canvas) {
		var writer = new draw2d.io.json.Writer();
		writer.marshal(canvas,function(json){
   		   $("#json").text(JSON.stringify(json, null, 2));
		});
	}
</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
    <pre id="json" style="overflow:auto;position:absolute; top:10px; right:10px; width:350px; height:500px;background:white;border:1px solid gray"></pre>
  </div>
</div>
</body>
</html>
