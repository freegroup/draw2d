<!DOCTYPE html>
﻿<html>
<head>
<title>Connection Example</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="BetweenFigure.js"></script>
  <script src="MyInterceptorPolicy.js"></script>

<script type="text/javascript">

var createConnection=function(sourcePort, targetPort){

    var conn= new draw2d.Connection({
        router:new draw2d.layout.connection.InteractiveManhattanConnectionRouter(),
        stroke:2,
        color:"#00a8f0",
        radius:20,
        outlineColor:"#30ff30",
        source:sourcePort,
        target:targetPort
    });

    // since version 3.5.6
    //
    conn.on("dragEnter", function(emitter, event){
      conn.attr({
        outlineStroke:2
      });
    });
    conn.on("dragLeave", function(emitter, event){
      conn.attr({
        outlineStroke:0
      });
    });

    return conn;

};

var canvas = null;
var canvas;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById("undoBtn").disabled = !canvas.getCommandStack().canUndo();
  document.getElementById("redoBtn").disabled = !canvas.getCommandStack().canRedo();
}


document.addEventListener("DOMContentLoaded",function () {

       // Everything is loaded - core and application. Now can create the
       // application
       //

	    canvas = new draw2d.Canvas("gfx_holder");
    canvas.setScrollArea("#gfx_holder");
    
    canvas.getCommandStack().addEventListener(function(e) {
      updateButtons();
    });
    updateButtons();

      // Install a special policy into the canvas to use my own implementation of connection
      // if we drag&drop a port
      //
      canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: createConnection
      }));

      // This is the key!! The interceptor allows that a figure is droppable to a
      // connection
      //
      canvas.installEditPolicy(new MyInterceptorPolicy());

	  // Create two standard nodes for "start" and "end" and link
	  // this figures with a standard Connector
	  //
	  var start  = new draw2d.shape.node.Start({x:130,y:130,width:60,height:60});
	  var end    = new draw2d.shape.node.End({x:450,y:250});

	  canvas.add(start);
	  canvas.add(end);

	  // Add a connection via API calls between Start and Stop
	  //
	  var connection =createConnection(start.getOutputPort(0),end.getInputPort(0));
	  canvas.add(connection);

	  // Add my implemention of a "Between" figure for the smart insert feature
	  // inspect the "Between.onDrop" method for more details
	  //
	  canvas.add( new BetweenFigure({x:250,y:340}));

	 /////////////////////////////////////////////////////////////////////
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 /////////////////////////////////////////////////////////////////////
	 var msg = new draw2d.shape.note.PostIt({text:"Drag&Drop the orange box onto the connector.\nThe orange box will be injected into the Connection.\n \nSmart - right?"});
	 canvas.add(msg, 20,20);
});

</script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
  </style>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder" style="width:3000px; height:3000px;"></div>
  </div>
</div>
</body>
</html>
