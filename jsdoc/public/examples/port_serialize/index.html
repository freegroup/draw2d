<!DOCTYPE html>
<html>
<head>
  <title>Port Serialization</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #toolbar {
      flex-shrink: 0;
      height: 40px;
      background: linear-gradient(to bottom, #f8f8f8 0%, #e0e0e0 100%);
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #toolbar button {
      padding: 5px 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: linear-gradient(to bottom, #fff 0%, #e8e8e8 100%);
      cursor: pointer;
    }
    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #toolbar button:hover:not(:disabled) {
      background: linear-gradient(to bottom, #fff 0%, #d8d8d8 100%);
    }
    #scrollarea {
      flex: 1;
      overflow: auto;
      background-color: #FAFAFA;
      position: relative;
    }
    #gfx_holder {
      min-width: 3000px;
      min-height: 3000px;
      width: 3000px;
      height: 3000px;
    }
    #json {
      overflow: auto;
      position: absolute;
      top: 60px;
      right: 10px;
      width: 350px;
      height: 500px;
      background: white;
      border: 1px solid gray;
      font-size: 11px;
    }
  </style>

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="../draw2d.js"></script>
  <script src="document.js"></script>

<script type="text/javascript">
var canvas = null;

function undo() {
  canvas.getCommandStack().undo();
}

function redo() {
  canvas.getCommandStack().redo();
}

function updateButtons() {
  document.getElementById('undoBtn').disabled = !canvas.getCommandStack().canUndo();
  document.getElementById('redoBtn').disabled = !canvas.getCommandStack().canRedo();
}

document.addEventListener("DOMContentLoaded", function() {
  canvas = new draw2d.Canvas("gfx_holder");
  canvas.setScrollArea("#scrollarea");

  canvas.getCommandStack().addEventListener(function(e) {
    updateButtons();
    if (e.isPostChangeEvent()) {
      displayJSON(canvas);
    }
  });
  updateButtons();

  // unmarshal the JSON document into the canvas (load)
  var reader = new draw2d.io.json.Reader();
  reader.unmarshal(canvas, jsonDocument);

  // display the JSON document in the preview DIV
  displayJSON(canvas);
});

function displayJSON(canvas) {
  var writer = new draw2d.io.json.Writer();
  writer.marshal(canvas, function(json) {
    $("#json").text(JSON.stringify(json, null, 2));
  });
}
</script>

</head>

<body>
<div id="container">
  <div id="toolbar">
    <button id="undoBtn" onclick="undo()" disabled>↩ Undo</button>
    <button id="redoBtn" onclick="redo()" disabled>↪ Redo</button>
  </div>
  <div id="scrollarea">
    <div id="gfx_holder">
    </div>
  </div>
</div>

<pre id="json"></pre>
</body>
</html>
